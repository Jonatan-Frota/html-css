<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Evento</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <section class="Elementos">
        <h1 class="Titulo">Eventos</h1>
        <section class="Entradas">
            <div class="Esquerda">
                <input class="Entrada" type="text" placeholder="Nome">
                <input class="Entrada" type="text" placeholder="Descrição">
                <input class="Entrada" type="text" placeholder="Tipo">
            </div>
            <div class="Direita">
                <input class="Entrada" type="text" placeholder="Data">
                <input class="Entrada" type="text" placeholder="Horário">
                <input class="Entrada" type="text" placeholder="Endereço">
            </div>
        </section>
        <button class="Botaoadicionar">Adicionar</button>
    </section>

    <script>

        document.querySelector(".Botaoadicionar").addEventListener("click", function(event){
            window.location.href = "./eventoadicionado.html"

        })
    </script>
</body>

</html>
